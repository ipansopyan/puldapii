<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <!-- Font awesome -->
  <link rel="stylesheet" href="/assets/css/all.css">
  <!-- custom css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/fontawesome.css">
  <!-- owl carousel -->
  <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>

  <!-- navbar center -->
  <ul class=" main-navbar nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#"><img src="/assets/img/Logo-Puldapii-tanpa-arab300 1.png" alt=""></a>
    </li>
  </ul>
  <!-- end navbar center -->

  <!-- register -->
  <section class="register">
    <div class="container">
      <div class="row">
        <div class="col"><img src="/assets/img/Rectangle40.png" alt=""></div>
        <div class="col">
          <div class="modal-login">
            <div style="display: block;">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="text-center">
                      <h5 class="m-signin">Daftar Sekarang</h5>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">No Ponsel atau Email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1">
                      <small id="emailHelp" class="form-text text-muted">Contoh : mail@mail.com</small>
                    </div>
                    <button class="btn btn-block" data-toggle="modal" data-target="#myModal">Daftar</button>
                    <h5 class="already">Sudah punya akun <a href="">Amany Mart</a>?</h5>
                    <div class="separator-modal">atau masuk dengan</div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn"><img src="/assets/img/google_icon.png" alt="">Google</button>
                    <button type="button" class="btn"> <img src="/assets/img/facebook_icon.png" alt="">Facebook</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end register -->

  <!-- modal -->
  <section class="modal-register">
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">emailsaya@gmail.com</h5>
          </div>
          <div class="modal-body">
            <span>Apakah email yang Anda masukkan sudah benar?</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn change">Ubah</button>
            <button type="button" class="btn yes">Ya, Benar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end modal -->

  <script src="/assets/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/all.js"></script>
  <script src="/assets/js/style.js"></script>
  <!-- owl carousel -->
  <script src="assets/js/owl.carousel.min.js"></script>

</body>

</html>
